<html>
<head>

<body>
<div id="wrap">
    <figure>

    </figure>
    <div id="scene">
        <img src="scenes/wall.gif" alt="Wall with painted alphabet with flickering lights for message" />

<!--end of scene div-->

         <p class="typewriter"> Whoa?! 
 The lights appear to be a message. What are they trying to tell me? GE...</p>
    </div>
<!--    end of textbox div-->
    <div id="map">
    <img src="maps/basement_map.png" alt="Map of downstairs, basement highlighted">
    </div>
<!--end of map div-->
    <div id="notes">
        <img src="items/clue1_sticky_note.png" alt="Clue 1: Poison">
        <img src="items/clue2_sticky_note.png" alt="Clue 2: New Suspect">
        <img src="items/clue3_sticky_note.png" alt="Clue 3: Homicide">

    </div>
<!--end of notes div-->
</div>
<!--end of wrap div-->
    
  <div id="backpack">

            }
        </script>
  </form>
</div>
<!--end of form div-->  

    
</body>

</html>
