<!DOCTYPE html>
<html>
<head>
    <title>Basement | Ambrose Manor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/layout.css">  
    <meta name="description" content="The Case of the Ambrose Murders">
	<meta name="author" content="Adrian, Adrienne, Johna, Linh">
</head>

<body>
<div id="wrap">
    <figure>
    <audio autoplay>
        <source src="music/footsteps_wood.wav" type="audio/wav">
        </audio>
    <audio autoplay loop> 
        <source src="music/suspense.wav" type="audio/wav">
    </audio>
    </figure>
    <div id="scene">
        <img src = "scenes/basement_picture.jpg" alt = "Basement" usemap="#hotspot"/>
            <map name="hotspot">
            <area shape="rect" coords="575, 350, 565, 460" alt="portrait found" href="portrait.html"/>
        </map>
    </div>
<!--end of scene div-->
    
    <div class="textbox">
         <p class="typewriter"> Footsteps?! Time to go..
         Wait--there is something behind the dresser.</p>
    </div>
<!--    end of textbox div-->
    <div id="map">
    <img src="maps/basement_map.png" alt="Map of downstairs, basement highlighted">
    </div>
<!--end of map div-->
    <div id="notes">
        <img src="items/clue1_sticky_note.png" alt="Clue 1: Poison">
        <img src="items/clue2_sticky_note.png" alt="Clue 2: New Suspect">
        <img src="items/clue3_sticky_note.png" alt="Clue 3: Homicide">
        <img src="items/clue4_sticky_note.png" alt="Clue 4: Killer">
        <img src="items/clue5_sticky_note.png" alt="Clue 5: Charles">
    </div>
<!--end of notes div-->
</div>
<!--end of wrap div-->
    
  <div id="backpack">
    <img src="items/blacklight.png" alt="a blacklight" title="A light that shines ultraviolet or infrared radiation, exposing elements invisible to the eye"> 
    <img src="items/camera.png" alt="a camera" title="Used to take pictures of crime scenes">
    <img src="items/recorder.png" alt="a recorder" title="A recorder that records sounds of ghosts and translates the noises into English words to comprehend">
    <img src="items/poison.png" alt="bottle of poison" title="Atropa Belladonna - deadly nightshade">
    </div> 
    
<!--end of backpack div-->
    
</body>
</html>
